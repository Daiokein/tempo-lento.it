<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tempo Lento</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tempo Lento</h1>
    <p>Opening Spring 2026</p>
    <div class="clock">
      <img src="clock.svg" alt="Orologio 24 ore" />
    </div>
  </div>
<div id="countdown" style="margin-top: 2rem; font-size: 1.5rem;"></div>
<script>
  function updateCountdown() {
    const now = new Date().getTime();
    const targetDate = new Date("2026-04-07T00:00:00").getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      document.getElementById("countdown").innerHTML = "Tempo scaduto";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);

    document.getElementById("countdown").innerHTML =
      days + " giorni, " + hours + " ore, " + minutes + " minuti";
  }

  setInterval(updateCountdown, 60000); // aggiorna ogni minuto
  window.onload = updateCountdown;
</script>


<div id="sbabb">S.B.A.B.BB</div>
<style>
  #sbabb {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 0.8rem;
    color: white;
    opacity: 0.7;
    font-family: 'Playfair Display', serif;
  }
</style>

</body>
</html>
